<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Search & Management</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .header { background: #2c3e50; color: white; padding: 20px 30px; border-radius: 8px 8px 0 0; }
        .header h1 { font-size: 24px; margin-bottom: 5px; }
        .header p { opacity: 0.9; font-size: 14px; }

        .top-panel { background: #ecf0f1; padding: 20px 30px; border-bottom: 2px solid #bdc3c7; }
        .search-section { margin-bottom: 20px; }
        .search-box { display: flex; gap: 10px; margin-bottom: 15px; }
        .search-box input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; }
        .search-box select { padding: 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; min-width: 150px; }
        .search-box button { padding: 12px 24px; background: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: 600; }
        .search-box button:hover { background: #2980b9; }
        .search-box button:disabled { background: #95a5a6; cursor: not-allowed; }

        .filters { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .filter-group label { display: block; font-size: 12px; color: #7f8c8d; margin-bottom: 5px; font-weight: 600; }
        .filter-group input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; }

        .action-panel { background: #3498db; color: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; }
        .action-panel .left { display: flex; gap: 15px; align-items: center; }
        .action-panel select { padding: 8px; border-radius: 4px; border: none; font-size: 14px; }
        .action-panel button { padding: 10px 20px; background: #27ae60; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: 600; }
        .action-panel button:hover { background: #229954; }
        .action-panel button:disabled { background: #95a5a6; cursor: not-allowed; }
        .action-panel .stats { font-size: 14px; opacity: 0.95; }

        .content { padding: 20px 30px; max-height: 600px; overflow-y: auto; }
        .video-table { width: 100%; border-collapse: collapse; }
        .video-table th { background: #34495e; color: white; padding: 12px; text-align: left; font-size: 13px; position: sticky; top: 0; z-index: 10; }
        .video-table td { padding: 12px; border-bottom: 1px solid #ecf0f1; font-size: 13px; }
        .video-table tr:hover { background: #f8f9fa; }
        .video-table input[type="checkbox"] { width: 18px; height: 18px; cursor: pointer; }
        .video-thumbnail { width: 120px; height: 68px; object-fit: cover; border-radius: 4px; }
        .video-title { max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .channel-name { color: #7f8c8d; font-size: 12px; }
        .stat { display: inline-block; padding: 4px 8px; background: #ecf0f1; border-radius: 3px; margin-right: 5px; font-size: 12px; }
        .duplicate-badge { background: #e74c3c; color: white; padding: 2px 6px; border-radius: 3px; font-size: 11px; margin-left: 5px; }

        .status { padding: 20px; text-align: center; color: #7f8c8d; }
        .spinner { border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .create-category { margin-top: 15px; padding: 15px; background: #fff3cd; border: 1px solid #ffc107; border-radius: 4px; }
        .create-category input { padding: 8px; border: 1px solid #ddd; border-radius: 4px; margin-right: 10px; }
        .create-category button { padding: 8px 16px; background: #ffc107; border: none; border-radius: 4px; cursor: pointer; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>YouTube Video Search & Management</h1>
            <p>Search YouTube, filter results, and bulk-add videos to categories</p>
        </div>

        <div class="top-panel">
            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="keywords" placeholder="Enter search keywords (e.g., 'AI tutorial', 'machine learning')" />
                    <select id="orderBy">
                        <option value="relevance">Relevance</option>
                        <option value="viewCount">View Count</option>
                        <option value="date">Upload Date</option>
                    </select>
                    <input type="number" id="maxResults" value="500" min="10" max="500" style="width:100px;" placeholder="Max Results" />
                    <button id="searchBtn" onclick="searchVideos()">Search</button>
                </div>

                <div class="filters">
                    <div class="filter-group">
                        <label>Min Views</label>
                        <input type="number" id="minViews" placeholder="e.g., 100000" />
                    </div>
                    <div class="filter-group">
                        <label>Max Views</label>
                        <input type="number" id="maxViews" placeholder="e.g., 5000000" />
                    </div>
                    <div class="filter-group">
                        <label>Min Channel Subscribers</label>
                        <input type="text" id="minSubs" placeholder="e.g., 10K, 1M" />
                    </div>
                    <div class="filter-group">
                        <label>Min Duration (minutes)</label>
                        <input type="number" id="minDuration" placeholder="e.g., 5" />
                    </div>
                    <div class="filter-group">
                        <label>Max Duration (minutes)</label>
                        <input type="number" id="maxDuration" placeholder="e.g., 30" />
                    </div>
                </div>
            </div>
        </div>

        <div class="action-panel">
            <div class="left">
                <label style="margin-right:10px;"><input type="checkbox" id="selectAll" onchange="toggleSelectAll()" /> Select All Filtered</label>
                <select id="categorySelect"></select>
                <button id="addBtn" onclick="bulkAddVideos()" disabled>Add Selected to Category</button>
            </div>
            <div class="stats">
                <span id="stats">0 videos loaded | 0 shown after filters | 0 selected</span>
            </div>
        </div>

        <div class="content">
            <div id="status" class="status">Enter keywords and click Search to find videos</div>
            <table class="video-table" id="videoTable" style="display:none;">
                <thead>
                    <tr>
                        <th style="width:40px;"></th>
                        <th style="width:140px;">Thumbnail</th>
                        <th>Video Details</th>
                        <th style="width:100px;">Views</th>
                        <th style="width:120px;">Subscribers</th>
                        <th style="width:80px;">Duration</th>
                        <th style="width:80px;">Likes</th>
                    </tr>
                </thead>
                <tbody id="videoBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let allVideos = [];
        let filteredVideos = [];
        let duplicates = {};
        let categories = [];

        // Load categories on page load
        window.onload = async () => {
            await loadCategories();
        };

        async function loadCategories() {
            try {
                const res = await fetch(`${API_BASE}/api/categories`);
                const data = await res.json();
                categories = data.categories || [];

                const select = document.getElementById('categorySelect');
                select.innerHTML = '<option value="">-- Select Category --</option>' +
                    categories.map(c => `<option value="${c.id}">${c.name} (${c.total_videos} videos)</option>`).join('');
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        async function searchVideos() {
            const keywords = document.getElementById('keywords').value.trim();
            const orderBy = document.getElementById('orderBy').value;
            const maxResults = parseInt(document.getElementById('maxResults').value) || 500;

            if (!keywords) {
                alert('Please enter search keywords');
                return;
            }

            const searchBtn = document.getElementById('searchBtn');
            const status = document.getElementById('status');
            const videoTable = document.getElementById('videoTable');

            searchBtn.disabled = true;
            searchBtn.textContent = 'Searching...';
            status.innerHTML = '<div class="spinner"></div><p>Searching YouTube for up to ' + maxResults + ' videos...</p>';
            videoTable.style.display = 'none';

            try {
                const res = await fetch(`${API_BASE}/api/admin/search`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ keywords, maxResults, order: orderBy })
                });

                const data = await res.json();

                if (!data.success) {
                    throw new Error(data.error || 'Search failed');
                }

                allVideos = data.videos || [];

                // Check for duplicates
                const videoIds = allVideos.map(v => v.video_id);
                const dupRes = await fetch(`${API_BASE}/api/admin/check-duplicates`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ video_ids: videoIds })
                });
                const dupData = await dupRes.json();
                duplicates = dupData.duplicates || {};

                applyFilters();
                status.style.display = 'none';
                videoTable.style.display = 'table';

            } catch (error) {
                status.innerHTML = `<p style="color:#e74c3c;">Error: ${error.message}</p>`;
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'Search';
            }
        }

        function applyFilters() {
            const minViews = parseInt(document.getElementById('minViews').value) || 0;
            const maxViews = parseInt(document.getElementById('maxViews').value) || Infinity;
            const minSubs = parseSubscriberCount(document.getElementById('minSubs').value) || 0;
            const minDur = parseInt(document.getElementById('minDuration').value) || 0;
            const maxDur = parseInt(document.getElementById('maxDuration').value) || Infinity;

            filteredVideos = allVideos.filter(v => {
                if (v.view_count < minViews || v.view_count > maxViews) return false;
                if (parseSubscriberCount(v.channel_subscriber_count) < minSubs) return false;
                const durMins = parseDuration(v.duration);
                if (durMins < minDur || durMins > maxDur) return false;
                return true;
            });

            renderVideos();
            updateStats();
        }

        function renderVideos() {
            const tbody = document.getElementById('videoBody');
            tbody.innerHTML = filteredVideos.map((v, idx) => {
                const isDup = duplicates[v.video_id];
                const dupBadge = isDup ? `<span class="duplicate-badge">In: ${isDup.categories.join(', ')}</span>` : '';

                return `
                    <tr>
                        <td><input type="checkbox" class="video-checkbox" data-index="${idx}" onchange="updateStats()" ${isDup ? 'disabled' : ''} /></td>
                        <td><img src="${v.thumbnail_url}" class="video-thumbnail" alt="Thumbnail" /></td>
                        <td>
                            <div class="video-title" title="${v.title}"><strong>${v.title}</strong> ${dupBadge}</div>
                            <div class="channel-name">${v.channel_name}</div>
                        </td>
                        <td><span class="stat">${formatNumber(v.view_count)}</span></td>
                        <td><span class="stat">${v.channel_subscriber_count || '0'}</span></td>
                        <td><span class="stat">${v.duration || 'N/A'}</span></td>
                        <td><span class="stat">${formatNumber(v.likes)}</span></td>
                    </tr>
                `;
            }).join('');
        }

        function toggleSelectAll() {
            const checked = document.getElementById('selectAll').checked;
            document.querySelectorAll('.video-checkbox:not([disabled])').forEach(cb => {
                cb.checked = checked;
            });
            updateStats();
        }

        function updateStats() {
            const selected = document.querySelectorAll('.video-checkbox:checked').length;
            document.getElementById('stats').textContent =
                `${allVideos.length} videos loaded | ${filteredVideos.length} shown after filters | ${selected} selected`;
            document.getElementById('addBtn').disabled = selected === 0;
        }

        async function bulkAddVideos() {
            const categoryId = document.getElementById('categorySelect').value;
            if (!categoryId) {
                alert('Please select a category');
                return;
            }

            const selectedVideos = [];
            document.querySelectorAll('.video-checkbox:checked').forEach(cb => {
                const idx = parseInt(cb.dataset.index);
                selectedVideos.push(filteredVideos[idx]);
            });

            if (selectedVideos.length === 0) {
                alert('No videos selected');
                return;
            }

            if (!confirm(`Add ${selectedVideos.length} videos to category?`)) {
                return;
            }

            const addBtn = document.getElementById('addBtn');
            addBtn.disabled = true;
            addBtn.textContent = 'Adding...';

            try {
                const res = await fetch(`${API_BASE}/api/admin/bulk-add`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        category_id: categoryId,
                        videos: selectedVideos
                    })
                });

                const data = await res.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to add videos');
                }

                alert(`Success!\nInserted: ${data.inserted}\nSkipped (duplicates): ${data.skipped}\nErrors: ${data.errors}`);

                // Refresh categories and re-check duplicates
                await loadCategories();
                const videoIds = allVideos.map(v => v.video_id);
                const dupRes = await fetch(`${API_BASE}/api/admin/check-duplicates`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ video_ids: videoIds })
                });
                const dupData = await dupRes.json();
                duplicates = dupData.duplicates || {};

                renderVideos();
                updateStats();

            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                addBtn.disabled = false;
                addBtn.textContent = 'Add Selected to Category';
            }
        }

        // Utility functions
        function formatNumber(num) {
            if (!num) return '0';
            if (num >= 1000000000) return (num / 1000000000).toFixed(1) + 'B';
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        function parseSubscriberCount(str) {
            if (!str) return 0;
            str = str.toString().toUpperCase();
            const num = parseFloat(str);
            if (str.includes('B')) return num * 1000000000;
            if (str.includes('M')) return num * 1000000;
            if (str.includes('K')) return num * 1000;
            return num || 0;
        }

        function parseDuration(duration) {
            if (!duration) return 0;
            const parts = duration.split(':').map(Number);
            if (parts.length === 3) return parts[0] * 60 + parts[1] + parts[2] / 60;
            if (parts.length === 2) return parts[0] + parts[1] / 60;
            return 0;
        }

        // Auto-apply filters when they change
        ['minViews', 'maxViews', 'minSubs', 'minDuration', 'maxDuration'].forEach(id => {
            document.getElementById(id).addEventListener('input', () => {
                if (allVideos.length > 0) applyFilters();
            });
        });
    </script>
</body>
</html>
